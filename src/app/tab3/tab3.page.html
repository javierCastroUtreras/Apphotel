<ion-header>
  <ion-toolbar>
    <ion-title>Listado</ion-title>
    <ion-button slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngFor="let h of Hoteles; let i= index" >
    <ion-item-sliding id=item100 >
<ion-item routerLink="/tab3/{{h.i}}">
  <ion-avatar slot=start>
 <ion-img src="./assets/img/{{h.img}}"></ion-img>
</ion-avatar>
  <ion-label>{{h.destino}}</ion-label>
  <ion-label>{{h.llegada}}</ion-label>
  <ion-label>{{h.salida}}</ion-label>
  <ion-label>{{h.habitaciones}}</ion-label>
  <ion-label>{{h.adultos}}</ion-label>
  <ion-label>{{h.kids}}</ion-label>
</ion-item>


<ion-item-options side="end">
  <ion-item-option color="danger" (click)="deleteReserva(h.id)">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
  </ion-item-option>
  <ion-item-option>
    <ion-icon slot="icon-only" name="create" [routerLink]="['/update/',h.id]"></ion-icon>
  </ion-item-option>
</ion-item-options>

</ion-item-sliding>

  </div>

  
 

</ion-content>
